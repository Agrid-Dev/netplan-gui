<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wi-Fi Configuration</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 2rem;
                background-color: #f5f5f5;
            }
    
            h1 {
                font-size: 2rem;
                text-align: center;
                margin-bottom: 2rem;
            }
    
            form {
                max-width: 600px;
                margin: 0 auto;
                background-color: white;
                padding: 2rem;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                border-radius: 4px;
            }
    
            label {
                display: block;
                font-weight: bold;
                margin-bottom: 0.5rem;
            }
    
            input[type="text"], input[type="password"] {
                display: block;
                width: 100%;
                padding: 0.5rem;
                margin-bottom: 1rem;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
    
            input[type="submit"] {
                display: block;
                width: 100%;
                padding: 0.5rem;
                background-color: #007bff;
                color: white;
                font-weight: bold;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
    
            input[type="submit"]:hover {
                background-color: #0056b3;
            }
    
            .alert {
                margin-bottom: 1rem;
                padding: 0.5rem;
                border-radius: 4px;
                text-align: center;
            }
    
            .alert-success {
                background-color: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }
    
            .alert-danger {
                background-color: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }
        </style>
    </head>
<body>
    <h1 class="text-center mb-4">Wi-Fi Configuration</h1>
    <form method="post">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert {% if category == 'success' %}alert-success{% else %}alert-danger{% endif %}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="form-group">
            <label for="ssid">SSID:</label>
            <input type="text" name="ssid" id="ssid" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" class="form-control" minlength="8" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Update Wi-Fi Configuration" class="btn btn-primary">
        </div>
    </form>
</body>
</html>
